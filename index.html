<!DOCTYPE html>
<html>
    <head>
        <title>
            Know Your BMI
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <style>
            * {font-family: 'Oswald', sans-serif;}
            div {height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center;}
        </style>
    </head>
    <body>
        <div class="centrediv">
            <h1>Body Mass Index(BMI)</h1>
            <br>
            <form method="POST">
                <input type="text" name="weight" placeholder="Enter your weight in kg">
                <br>
                <input type="text" name="height" placeholder="Enter your height in centi metre">
                <br>
                <button type="submit">Know Your BMI</button>
            </form>
        </div>
    </body>
</html>
